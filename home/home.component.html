<div class="Row">
  <div class="col-sm-4">
    <div>
      <p>Howdy! Here's a list of awesome computer scientists. Do you know any others? Add to the list yourself.</p>

      <form (submit)="addName()">
        <input class="inputText" [(ngModel)]="newName" name="newName" placeholder="Awesome Computer Scientist">
        <button type="submit">Add</button>
      </form>

      <ul>
        <li *ngFor="let name of names">{{ name }}</li>
      </ul>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm-4 ">
        <label class="radio-inline"><input type="radio" name="choice">By Author</label>
      </div>
      <div class="col-sm-4 radio-inline">
        <label class="radio-inline"><input type="radio" name="choice">Random</label>
      </div>
    </div>
    <br>
    <p-fieldset legend="Quote by &nbsp;{{author}}" [toggleable]="true">
      {{quote}}
    </p-fieldset>

  </div>
